



















    <html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WSO2 Identity Server</title>

        <link rel="icon" href="/authenticationendpoint/images/favicon.png" type="image/x-icon"/>
        <link href="/authenticationendpoint/libs/bootstrap_3.3.5/css/bootstrap.min.css" rel="stylesheet">
        <link href="/authenticationendpoint/css/Roboto.css" rel="stylesheet">
        <link href="/authenticationendpoint/css/custom-common.css" rel="stylesheet">

        <!--[if lt IE 9]>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

    <!-- header -->
    <header class="header header-default hidden">
        <div class="container-fluid"><br></div>
        <div class="container-fluid">
            <div class="pull-left brand float-remove-xs text-center-xs">
                <a href="#">
                    <img src="images/logo-inverse.svg" alt=wso2 title=wso2 class="logo">

                    <h1><em>Identity Server</em></h1>
                </a>
            </div>
        </div>
    </header>

    <!-- page content -->
    <div class="container-fluid body-wrapper">
    
        <div class="row">
            <!-- content -->
            <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-centered wr-login">
                <form action="signup.do" method="post" id="register">
                    <h2
                            class="wr-title uppercase blue-bg padding-double white boarder-bottom-blue margin-none">
                            Start Signing Up
                    </h2>
                
                    <div class="clearfix"></div>
                    <div class="boarder-all ">
                        <div class="alert alert-danger margin-left-double margin-right-double margin-top-double" id="error-msg" hidden="hidden">
                        </div>
                        
                        <!-- validation -->
                        <div class="padding-double">
                        
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group required">
                                <div class="margin-bottom-double">
                                    Enter your username here
                                </div>
                                <label class="control-label">
                                    Username</label>
                                
                                <input id="username" name="username" type="text"
                                       class="form-control required usrName usrNameLength" required
                                    >
                                <div class="font-small help-block">
                                    If you do not specify a tenant domain, you will be registered under super tenant</div>
                                <input id="callback" name="callback" type="hidden" value="https://lpp5auth.mtsac.edu:443/authenticationendpoint/login.do?Name=PreLoginRequestProcessor&amp;commonAuthCallerPath=%2Fcas%2Flogin&amp;forceAuth=true&amp;passiveAuth=false&amp;service=https://mtsac.instructure.com/login/cas&amp;tenantDomain=carbon.super&amp;sessionDataKey=41741150-88fe-47f3-ad97-b743f8e2616c&amp;relyingParty=Canvas&amp;type=cas&amp;sp=Canvas&amp;isSaaSApp=false&amp;authenticators=BasicAuthenticator:LOCAL"
                                       class="form-control required usrName usrNameLength" required>
                            </div>
                            
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group ">
                                    <input id="callback" name="callback" type="hidden"
                                           value="https://lpp5auth.mtsac.edu:443/authenticationendpoint/login.do?Name=PreLoginRequestProcessor&amp;commonAuthCallerPath=%2Fcas%2Flogin&amp;forceAuth=true&amp;passiveAuth=false&amp;service=https://mtsac.instructure.com/login/cas&amp;tenantDomain=carbon.super&amp;sessionDataKey=41741150-88fe-47f3-ad97-b743f8e2616c&amp;relyingParty=Canvas&amp;type=cas&amp;sp=Canvas&amp;isSaaSApp=false&amp;authenticators=BasicAuthenticator:LOCAL" class="form-control">
                                </div>
                            
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-group username-proceed">
                                <button id="registrationSubmit"
                                        class="wr-btn grey-bg uppercase font-large full-width-xs"
                                        type="submit">Proceed to Self Register
                                </button>
                                <a href="../dashboard/index.jag"
                                   class="light-btn uppercase font-large full-width-xs">
                                    Cancel
                                </a>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- footer -->
    <footer class="footer hidden">
        <div class="container-fluid">
            <p>WSO2 Identity Server | &copy;
                <script>document.write(new Date().getFullYear());</script>
                <a href="http://wso2.com/" target="_blank"><i class="icon fw fw-wso2"></i> Inc</a>.
                All Rights Reserved.
            </p>
        </div>
    </footer>

    <script src="libs/jquery_1.11.3/jquery-1.11.3.js"></script>
    <script src="libs/bootstrap_3.3.5/js/bootstrap.min.js"></script>


    </body>
    </html>
